@if (isOpen()) {
  <div class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center">
    <!-- Modal backdrop -->
    <div class="fixed inset-0" (click)="onClose()"></div>

    <!-- Modal panel -->
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl m-4 w-full max-w-2xl transform transition-all" role="dialog" aria-modal="true" [attr.aria-labelledby]="title()">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white" [id]="title()">
          {{ title() }}
        </h3>
        <button type="button" (click)="onClose()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" aria-label="Close modal">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <!-- Body -->
      <div class="p-6">
        <ng-content select="[body]"></ng-content>
      </div>
      <!-- Footer -->
      <div class="flex items-center justify-end p-4 space-x-2 border-t dark:border-gray-700 rounded-b">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
}
