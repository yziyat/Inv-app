<div class="fixed top-5 right-5 z-50 space-y-3">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="relative flex items-center p-4 min-w-[300px] max-w-sm text-white rounded-lg shadow-lg"
      [class]="getBackgroundColor(toast.type)"
      role="alert">
      
      <div class="flex-shrink-0" [innerHTML]="getIcon(toast.type)"></div>
      
      <div class="ml-3 text-sm font-medium">
        {{ toast.message }}
      </div>
      
      <button (click)="removeToast(toast.id)" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-white hover:text-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex h-8 w-8" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
  }
</div>
