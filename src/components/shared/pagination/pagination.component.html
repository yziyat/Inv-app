<nav class="flex items-center justify-between" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
        Showing 
        <span class="font-semibold text-gray-900 dark:text-white">
            {{ (currentPage() - 1) * pageSize() + 1 }}-{{ Math.min(currentPage() * pageSize(), totalItems()) }}
        </span> of 
        <span class="font-semibold text-gray-900 dark:text-white">{{ totalItems() }}</span>
    </span>

    <ul class="inline-flex items-center -space-x-px">
        <li>
            <button (click)="goToPage(currentPage() - 1)" 
                    [disabled]="currentPage() === 1"
                    class="px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
        </li>
        
        @for (page of pages(); track $index) {
            <li>
                @if (page === '...') {
                    <span class="px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">...</span>
                } @else {
                     <button (click)="goToPage(page)" 
                            [class.z-10]="currentPage() === page"
                            [class.text-blue-600]="currentPage() === page"
                            [class.border-blue-300]="currentPage() === page"
                            [class.bg-blue-50]="currentPage() === page"
                            [class.dark:bg-gray-700]="currentPage() === page"
                            [class.dark:text-white]="currentPage() === page"
                            [class.dark:border-gray-500]="currentPage() === page"
                            class="px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        {{ page }}
                    </button>
                }
            </li>
        }

        <li>
            <button (click)="goToPage(currentPage() + 1)"
                    [disabled]="currentPage() === totalPages()"
                    class="px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </li>
    </ul>
</nav>
