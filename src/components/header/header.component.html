<header class="flex items-center justify-between h-20 px-6 bg-white dark:bg-gray-900 border-b dark:border-gray-700 sticky top-0 z-10">
  <div class="flex items-center">
    <button (click)="onToggleSidebar()" class="text-gray-500 dark:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-300">
      <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </div>
  
  <div class="flex items-center">
    <div class="relative">
      <button (click)="onToggleProfileMenu()" class="flex items-center space-x-2 relative z-10 block p-2 bg-white dark:bg-gray-800 border border-transparent rounded-md focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring dark:focus:border-blue-300 focus:outline-none">
          <div class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full object-cover" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          </div>
          <h3 class="mx-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hidden md:block">{{ user()?.firstName }} {{ user()?.lastName }}</h3>
          <svg class="h-5 w-5 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
      </button>

      @if (isProfileMenuOpen()) {
        <div (click)="onToggleProfileMenu()" class="fixed inset-0 h-full w-full z-10"></div>
        <div class="absolute right-0 mt-2 py-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-xl z-20">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-500 hover:text-white">Profile</a>
          <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-blue-500 hover:text-white cursor-pointer">Log out</a>
        </div>
      }
    </div>
  </div>
</header>
